<form class="well" (submit)="addTask($event)">
	<div class="form-group">
		<input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Watcha wanna do?">
	</div>
</form>

<div class="task-list">
	<div *ngFor="let task of tasks">
		<div class="col-md-1">
			<input type="checkbox" [checked]="task.finished" (click)="updateStatus(task)">
		</div>
		<div class="col-md-7">
			{{task.title}}
		</div>
		<div class="col-md-4">
			<input type="button" (click)="deleteTask(task.id)" value="Delete" class="btn btn-danger">
		</div>
		<br><br>
	</div>
</div>
